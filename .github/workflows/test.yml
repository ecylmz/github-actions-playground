name: test
on: [push, pull_request]

jobs:
  test1:
    name: Run test 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache foo/bar directory
        uses: actions/cache@v2
        env:
          cache-name: cache-foo
        with:
          path: foo/bar
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('README.md') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: ls
        run: ls -al
      - name: Docker Compose
        run: docker-compose --version
      - name: touch baz
        run: date >> foo/bar/baz
      - name: cat baz
        run: cat foo/bar/baz
  test2:
    name: Run test 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache foo/bar directory
        uses: actions/cache@v2
        env:
          cache-name: cache-foo
        with:
          path: foo/bar
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}
      - name: cat baz
        run: cat foo/bar/baz
